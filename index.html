<! DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link href="css/app.css" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>Let's battle with Rock👊, Paper✋, Scissors✌️!</h1>

        <select id="gameOption" name="gameOption">
            <option value="N/A">What will you play?</option>

            <option value="✋">Paper✋</option>
            <option value="✌️">Scissors✌️</option>

        <button id="playGame" onclick="playButton()">Play!</button>
        <div id="game_area"></div>
        <script src="js/app.js"></script>
    </body>
</html>
